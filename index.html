<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIXD</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="index_style.css">
    <script src="https://kit.fontawesome.com/3524e72bb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="title">MIXD</div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox">
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a class="menu__item" href="index.html">Home</a></li>
                    <li><a class="menu__item" href="#">About</a></li>
                    <li><a class="menu__item" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="left-right">
            <div class="left">
                <div class="left-title">Search For A Drink</div>
                <div class="searchBox">
                    <form id="searchForm">
                        <input class="searchInput" type="text" id="cocktailName">
                        <button class="searchButton" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="middle">
                <!-- Content for the middle section (if needed) -->
            </div>
            <div class="right">
                <div class="right-title">Enter Ingredients You Have</div>
                <div class="searchBox2">
                    <form id="searchForm2">
                        <input class="searchInput2" type="text" id="ingredientName" list="ingredientSuggestions">
                        <datalist id="ingredientSuggestions">
                            <option value="Lemon">
                            <option value="Gin">
                            <option value="Vodka">
                            <option value="Sugar">
                            <option value="Mint">
                            <!-- Add more options as needed -->
                        </datalist>
                        <button class="searchButton2" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div id="cocktailList" class="results-container"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cocktailName = document.getElementById('cocktailName').value.trim();
            window.location.href = `drink_details.html?name=${encodeURIComponent(cocktailName)}`;
        });

        document.getElementById('searchForm2').addEventListener('submit', function(event) {
            event.preventDefault();
            const ingredients = document.getElementById('ingredientName').value.trim();
            window.location.href = `drink_details.html?ingredients=${encodeURIComponent(ingredients)}`;
        });
    </script>
</body>
</html>

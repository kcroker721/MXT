<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIXD</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="mainTest.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3524e72bb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="title">MIXD</div>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox">
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a class="menu__item" href="index.html">Home</a></li>
                    <li><a class="menu__item" href="#">About</a></li>
                    <li><a class="menu__item" href="#">Team</a></li>
                    <li><a class="menu__item" href="#">Contact</a></li>
                    <li><a class="menu__item" href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
        <div class="left-right">
            <div class="left">
                <div class="left-title">Search For A Drink</div>
                <div class="searchBox">
                    <input class="searchInput" type="text" placeholder="Search">
                    <button class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="middle">
                <!-- Content for the middle section (if needed) -->
            </div>
            <div class="right">
                <div class="right-title">Enter Ingredients You Have</div>
                <div class="searchBox2">
                    <input id="searchInput2" class="searchInput2" type="text" placeholder="Enter ingredients (comma separated)">
                    <button id="searchButton2" class="searchButton2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
